<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F5 Fitness - Join Us!</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      /* Custom styles for enhancement */
      body {
        background-color: #000; /* Black background */
        color: #fff; /* White text by default */
      }

      .navbar {
        position: absolute; /* Ensure navbar is on top of background images */
        width: 100%;
        z-index: 10; /* High z-index to make sure it's above the background images */
      }

      .menu {
        display: none; /* Hidden by default */
        transition: opacity 0.3s ease; /* Smooth transition for menu visibility */
        opacity: 0; /* Initially hidden */
      }

      .menu-active {
        display: block; /* Display when active */
        opacity: 1; /* Fully visible */
      }

      form {
        background-color: #222; /* Darker form background */
        color: #fff; /* White text */
      }

      form input,
      form select {
        background-color: #333; /* Darker input background */
        color: #fff; /* White text in inputs */
        border-color: #555; /* Darker border */
      }

      form input:focus,
      form select:focus {
        outline: none;
        border-color: #f00; /* Red border on focus */
      }

      form button {
        background-color: #f00; /* Red button background */
        color: #fff; /* White text */
      }

      form button:hover {
        background-color: #d00; /* Darker red on hover */
      }

      .background-image-left {
        display: none;
      }

      @media (min-width : 1024px){
        .background-image-left {
          display: block; /* Show on larger screens */
          position: absolute;
          top: 0;
          width: 50%;
          height: 100%;
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
          z-index: 1; /* Behind the navbar */
        }
      }

      .background-image-left {
          left: 0;
          background-image: url("assets/");
          background-size: auto 100%; /* Adjust size as needed */
          background-position: left center; /* Move image to the left side */
        }
/* Responsive styles */
@media (max-width: 1024px) {
        .background-image-left {
          display: block; /* Show first image on mobile screens */
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: auto;
          background-image: url("assets/superman.jpg");
          background-size: cover;
          background-position: center bottom;
          z-index: 0; /* Behind the card */
        }
      }
      /* Additional styles for image */
      
    </style>
  </head>
  <body class="bg-black w-full min-h-screen flex flex-col justify-between">
    <!-- Navbar -->
    <nav class="bg-black p-4 shadow-lg navbar">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">F5 Fitness</div>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-red-500 transition duration-300">Home</a>
          <a href="about.html" class="hover:text-red-500 transition duration-300">About</a>
          <a href="services.html" class="hover:text-red-500 transition duration-300">Services</a>
          <a href="#" class="hover:text-red-500 transition duration-300">Contacts</a>
        </div>
        <button id="menu-button" class="md:hidden flex items-center">
          <!-- Hamburger icon -->
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div id="menu" class="menu mt-4 md:hidden">
        <a href="index.html" class="block py-2 px-4 hover:bg-gray-700 transition duration-300">Home</a>
        <a href="about.html" class="block py-2 px-4 hover:bg-gray-700 transition duration-300">About</a>
        <a href="services.html" class="block py-2 px-4 hover:bg-gray-700 transition duration-300">Services</a>
        <a href="#" class="block py-2 px-4 hover:bg-gray-700 transition duration-300">Contacts</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col md:flex-row items-center justify-center p-4 space-y-4 md:space-y-0">
      <div class="background-image-left"></div>
      <form action="" method="post" class="w-full max-w-lg p-8 bg-gray-900 rounded-lg shadow-lg space-y-6 md:w-1/2 lg:w-1/3">
        <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>

        <div class="flex flex-col">
          <label for="name" class="text-sm font-medium mb-1">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
            class="p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
          />
        </div>

        <div class="flex flex-col">
          <label for="number" class="text-sm font-medium mb-1">Phone Number</label>
          <input
            type="number"
            id="number"
            name="number"
            required
            placeholder="Enter your Mobile Number"
            class="p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
          />
        </div>

        <div class="flex flex-col">
          <label for="course" class="text-sm font-medium mb-1">Our Courses</label>
          <select
            id="course"
            name="course"
            required
            class="p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
          >
            <option value="" disabled selected>Select a course</option>
            <option value="yoga">Yoga</option>
            <option value="pilates">Pilates</option>
            <option value="strength_training">Strength Training</option>
            <option value="cardio">Cardio</option>
            <option value="hiit">HIIT (High-Intensity Interval Training)</option>
            <option value="spinning">Spinning</option>
            <option value="zumba">Zumba</option>
            <option value="personal_training">Personal Training</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition duration-300"
        >
          Submit
        </button>
      </form>
    </main>

    <script>
      document.getElementById("menu-button").addEventListener("click", function () {
        var menu = document.getElementById("menu");
        menu.classList.toggle("menu-active");
      });
    </script>
  </body>
</html>
